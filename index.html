<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-... (hash vrednost)" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo1.png" type="image/png">
    <title>Kafe Meni</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="menu-container" id="menuContainer">
                    <div id="lang" class="text-right">
                        <img src="images/sr.png" alt="Logo Image" style="width: 35px;">
                        <img src="images/en.png" alt="Logo Image" style="width: 35px;">
                    </div>
                    <hr>
                    
                    <div class="logo">
                        <div>
                            <img src="images/logo1.png" alt="Logo Image">
                            <span>Digitalni meni</span>
                            <hr>
                        </div>
                       
                    </div>
                    
                    <hr><br>
                    <!-- Kategorija 1 -->
                    <div class="menu-item shadow-sm" onclick="toggleSubMenu(this)">
                        <h2 style="margin-bottom: 2px;">
                            <span class="d-flex">
                                <i class="fas fa-glass-martini-alt" style="width: 35px;"></i> <!-- Ikona za aperitiv i likere -->                                
                                <span class="w-75">Aperitivi i likeri</span>
                                <i class="fas fa-angle-down ml-4 mt-1"></i>
                            </span>
                        </h2>
                        <div class="submenu">
                            <!-- Podaci će se dinamički generisati ovde pomoću JavaScript-a -->
                        </div>
                    </div>
                    

                    <!-- Kategorija 2 -->
                    <div class="menu-item shadow-sm" onclick="toggleSubMenu(this)">
                        <h2 style="margin-bottom: 2px;">
                            <span class="d-flex">
                                <i class="fas fa-wine-glass" style="width: 35px;"></i> <!-- Ikona za vina -->
                                <span class="w-75">Vina</span>
                                <i class="fas fa-angle-down ml-4 mt-1"></i>
                            </span>
                        </h2>
                        <div class="submenu">
                            <!-- Podaci će se dinamički generisati ovde pomoću JavaScript-a -->
                        </div>
                    </div>

                    <!-- Kategorija 3 -->
                    <div class="menu-item shadow-sm" onclick="toggleSubMenu(this)">
                        <h2 style="margin-bottom: 2px;">
                            <span class="d-flex">
                                <i class="fas fa-beer" style="width: 35px;"></i> 
                            <span class="w-75">Piva</span>
                            <i class="fas fa-angle-down ml-4 mt-1"></i>
                            </span>
                           
                        </h2>
                        <div class="submenu">
                            <!-- Podaci će se dinamički generisati ovde pomoću JavaScript-a -->
                        </div>
                    </div>

                    <div class="menu-item shadow-sm" onclick="toggleSubMenu(this)">
                        <h2 style="margin-bottom: 2px;">
                            <span class="d-flex">
                                <i class="fas fa-cookie-bite" style="width: 35px;"></i> 
                                <span class="w-75">Grickalice</span>
                                <i class="fas fa-angle-down ml-4 mt-1"></i>
                            </span>
                        </h2>
                        <div class="submenu">
                            <!-- Podaci će se dinamički generisati ovde pomoću JavaScript-a -->
                        </div>
                    </div>

                    <br>
                    <hr>
                    <span><b>Napomena:</b><i>Cene su izražene u dinarima (RSD).</i></span>
                    <hr>
                    <footer class="text-center mt-5">
                        <p class="fp">&copy; 2024 Kafe Kulturica - Vaša omiljena lokacija.</p>
                    </footer>
                </div>

               
            </div>
           
        </div>
        
    </div>

    <script src="script.js"></script>
